<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lazy Load - Progressive Loading of Images</title>
    <link href="css/small.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Net Bookmarks</h1>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-bookmark-crisscross-green.JPG"
                alt="crisscross stitch, green net bookmark"></Picture>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-bookmark-cube-turquoise.JPG"
                alt="cube stitch, turquoise net bookmark"></Picture>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-bookmark-eyelet-purple.JPG"
                alt="eyelet stitch, purple net bookmark"></Picture>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-bookmark-fan-orange.JPG" 
                alt="fan stitch orange net bookmark">
        </Picture>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-bookmark-heart.jpg" 
                alt="heart stitch, red net bookmark">
        </Picture>
        <Picture><img src="images/lazyload-photos/placeholder.jpg"
                data-src="images/lazyload-photos/300x400-magic-bookmark-pointedbeet-blue.JPG"
                alt="pointed, beet stitch, blue net bookmark"></Picture>
    </main>
    <script src="js/imagehandling.js"></script>
</body>

</html>
