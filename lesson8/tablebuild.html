<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Build</title>
    <link href="css/tablebuild.css" rel="stylesheet">
</head>

<body>
    <table>
        <caption>ACME Wildwest</caption>
            <tr>
                <th>Period</td>
                <th>Sales</td>
                <th>Sales Goal</td>
            </tr>

        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <th>$7,500</td>
        </tr>
        <tr>
            <td><i>Black Friday</i></td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </table>
    <p>Compiled <span id="currentDate"></span> by rBartholomew</p>
    <script src="js/tablebuild.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Ubuntu']
            }
        });
    </script>
</body>

</html>
