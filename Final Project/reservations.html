    <main>
        <h2>Reservations</h2>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name* <input type="text" name="fullname" pattern="[^\s][A-z0-9À-ž\s]{5,}"
                        required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@abcd.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zipcode* <input type="number" name="zipcode" required></label>
                <label class="top">Home State or Country <input type="text" name="location"></label>
            </fieldset>

            <fieldset>    
                <legend>Which Temple*</legend>        
                <label class="temple"><input type="radio" name="temple" value="Boston Masssachusetts"> Boston Masssachusetts</label>
                <label class="temple"><input type="radio" name="temple" value="Hartford Connecticut"> Hartford Connecticut</label>                
                <label class="temple"><input type="radio" name="temple" value="Manhattan New York"> Manhattan New York</label>
                <label class="temple"><input type="radio" name="temple" value="Palmyra New York"> Palmyra New York</label>  
            </fieldset>


            <fieldset>
                <label class="top">Arrival Date* <input type="date" name="Date Desired" required></label>
                <label class="top">Departure Date* <input type="date" name="Date Desired" required></label>
                <label class="top">Type of Room* <input list="stype" name="roomType" required>
                    <datalist id="stype">
                        <option value="Single: one person, one or more beds">
                        <option value="Double: two people, one or more beds">
                        <option value="Triple: three people, two or more beds">
                        <option value="Quad: four people, two or more beds">
                        <option value="Queen: one or more people, queen-sized bed">
                        <option value="King:one or more people, king-sized bed">
                        <option value="Twin: one or more people,room with two beds">
                        <option value="Double-double: room with two double beds">
                        <option value="Studio: couch converts into a bed">
                        <option value="Master Suite: living room connected to kitchen and bedroom">
                        <option value="Connecting Rooms:rooms with individual entrance doors and connecting door between rooms ">
                        <option value="Adjoining Rooms: room with common wall, no connecting door">
                        <option value="Adjacent Rooms: rooms close to each other, perhaps across the hall">
                        <option value="Reception Hall"></option>
                    </datalist>
                <label class="top">Number of Rooms*<input type="number" name="quantity" required></label>


                <label class="addComment">Special Accommodations or Additional Comments<textarea name="comment"
                        placeholder="Enter additional comments here . . ."></textarea></label>
            </fieldset>



            <input type="submit" value="Make Your Reservation" class="submitBtn">
        </form>


    </main>

    <footer>
        <div class="footerInfo">
            &copy; <span id="copyyear"></span> | Temple Inn and Suites | Rita F. Bartholomew <br>
            <a href="resources.html">Links to Outside Resources Used on this Site</a><br>
            <span id="currentDate"></span>
        </div>
    </footer>

            google: {
                families: ['Cormorant', 'Montserrat']
